<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keyword" content="什么网站">
<meta name="description" content="网站做什么">
<title>无标题文档</title>
	<style type="text/css">
	*{margin:0;padding: 0;}
		.radio dl dt{
			display: inline-block;
			margin-left: 10px;padding-left: 10px;
				}
		.radio dl dt b{
			display: inline-block;
			vertical-align: top;
			width: 20px;
			height: 20px;
			margin: 5px;
			
			
		background: url(images/radiobutton.gif) no-repeat  -14px -18px;}	
		.radio dl dt span{
			display: inline-block;
			vertical-align: top;
			margin: 5px 5px;
		}
		.radio dl dt a{
		
			text-decoration: none;
			color: #000000;
		}
		.radio dl dt a:hover b{
			background-position: -14px -118px;
		}
		.radio dl .selected b,.radio dl .selected a:hover b{
			background-position: -14px -218px; 
		}
	</style>
<script type="text/javascript">
	function show(index){
		var arr=document.getElementById("type").getElementsByTagName("dt");
		for (var i = 0; i <arr.length; i++) {
			if (i==index){
				arr[i].className="selected";
			}else{
				arr[i].className=null;
			}
		}
	}
</script>
</head>

<body>
	<div class="radio">
		<dl id="type">
			单选类型：
			<dt class="selected"onclick="show(0)"><a href=""><b></b><span>全部支持</span></a></dt><dt ><a onclick="show(1)"href=""><b></b><span>周日</span></a></dt><dt><a onclick="show(2)"href=""><b></b><span>工作日</span></a></dt>
		</dl>
	</div>
</body>
</html>
