 <style type="text/css">
 #mainbox{
 	border: 1px solid red;

 }
 body{background: url(img/bg.jpg);}
 body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,blockquote,p{padding: 0;margin:0;}
 a{text-decoration: none;}

 }
 .logo1{

 }

 	position:absolute;bottom: 0px;left: 129px;

 .logospan{
 	font-size:20px;font-weight: bold;font-family: "黑体";float:left ;width: 300px;height: 60px;
 }
#nav{
	background-image: url(img/nav.jpg);
	background-repeat: repeat-x;

}
#nav ul{
	list-style: none;
}
 #nav ul li{
 	display:inline-block;
 	 background-image: url(img/li.jpg);

	/*border-right: 1px solid gray;*/

#nav ul li:hover{

}
 #nav1{}
 #nav1 ul li{
 	list-style: none;

 	background-color: gray;
 	text-align: center;
 	border: 1px solid #960;
 	line-height: 30px;
 }
 #spanbtn{}
 #spanbtn span{
 	display: inline-block;
 	width: 18px;
 	height: 18px;
 	border-radius: 50%;
 	margin-left: 3px;
 	border: 1px solid #fff;
 	text-align: center;
    color: #fff;
 }
 #spanbtn span:hover{color: red;}
 </style>
 <script type="text/javascript">
 //实现鼠标经过与离开的下拉菜单
    function show(id){
    	var obj=document.getElementById(id);
    	obj.style.display="";
    }
     function hidde(id){
    	var obj=document.getElementById(id);
    	obj.style.display="none";
    }
    //实例化数组,存放图片途径
    var arr=new Array;
    arr[0]="img/banner1.jpg";
    arr[1]="img/banner2.jpg";
    arr[2]="img/banner3.jpg";
    arr[3]="img/banner4.jpg";
    var count=0;
    //切换图片
    function autoPlay(){
    	if (arr.length==count) 
    		count=0;
    	document.getElementById("banner1").src=arr[count];
    	count++;
    }
    //定时器
   var timer=setInterval(autoPlay,5000);
    //清除定时器
   function clearTimer(){
   	clearInterval(timer);

   }
//鼠标悬停效果
   function showbannerbyid(num){
   	clearTimer();
   	var index=parseInt(num);
   	document.getElementById("banner1").src=arr[index-1];
   	count=index;

   }
   //鼠标离开效果
   function btnMouseout(){
   	    timer=setInterval(autoPlay,1000);
   }
 </script>
</head>

<body>
	<div id="mainbox">

				</div>

		</div>
         <!--banner 广告部分-->
         <div id="bannerbox" style="position:relative;z-index:1">

         		<img src="img/banner1.jpg" width="960" id="banner1">
         	</div>
         	<div id="spanbtn" style="position:absolute;right:5px;bottom:5px;">
         		<span onmouseover="showbannerbyid(1)" onmouseout="btnMouseout()">1</span><span onmouseover="showbannerbyid(2)" onmouseout="btnMouseout()">2</span><span onmouseover="showbannerbyid(3)" onmouseout="btnMouseout()">3</span><span onmouseover="showbannerbyid(4)" onmouseout="btnMouseout()">4</span>

         </div>
		<!--页中部分-->

		</div>

	</div>
</body>
