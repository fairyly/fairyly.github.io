<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>公共弹层</title>
    <link rel="stylesheet" href="public/css/base.css">
    <link rel="stylesheet" href="index/css/index.css" />
</head>

<body>
    <!-- 完成测试_弹层 -->
    <div class="J-layer g-layers g-layerFinish">
        <div class="mask"></div>
        <div class="mod">
            <div class="hd"><i class="i-get"></i><i class="J-close i-close">×</i></div>
            <div class="bd">
                <p class="txt">恭喜你完成“人格特征”测评！</p>
                <input class="btn" type="button" value="查看报告">
            </div>
            <div class="ft">
                <p class="txtRel">完成全部测评，可<a href="javascript:;">查看总报告</a></p>
                <ul>
                    <li class="active"><i class="i-project"></i>
                        <p>价值观倾向</p>
                    </li>
                    <li class="active"><i class="i-project"></i>
                        <p>人格特征</p>
                    </li>
                    <li><i class="i-project"></i>
                        <p>能力倾向</p>
                    </li>
                    <li><i class="i-project"></i>
                        <p>职业兴趣</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 警告_弹层 -->
    <div class="J-layer g-layers g-layerWarm">
        <div class="mask"></div>
        <div class="mod">
            <div class="hd"><i class="i-warm"></i></div>
            <div class="bd">
                <p class="txt">落下一道题呦~返回去答完再提交呦</p>
                <input class="J-btnCfm btn" type="button" value="确定">
            </div>
        </div>
    </div>
    <!-- 出错_弹层 -->
    <div class="J-layer g-layers g-layerError">
        <div class="mask"></div>
        <div class="mod">
            <div class="hd"><i class="i-error"></i></div>
            <div class="bd">
                <p class="txt">这道题答错了呢~继续努力加油</p>
                <input class="J-btnCfm btn" type="button" value="确定">
            </div>
        </div>
    </div>
    <!-- 成功_弹层 -->
    <div class="J-layer g-layers g-layerSucc">
        <div class="mask"></div>
        <div class="mod">
            <div class="hd"><i class="i-succ"></i></div>
            <div class="bd">
                <p class="txt">这道题已经答过了呦~看看其他的题目吧</p>
                <input class="btn J-btnCfm" type="button" value="确定">
            </div>
        </div>
    </div>
    <script src="public/js/jquery-1.8.3.min.js"></script>
    <script src="public/js/common.js"></script>
</body>

</html>
