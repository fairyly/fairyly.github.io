<!DOCTYPE>
<html>
<head>
<meta charset="utf-8" />
<title>循环轮播图</title>
<style rel="stylesheet" type="text/css">
*{ margin:0; padding:0; }
.div1{ border:10px solid #ccc; width:658px; height:122px;  position:relative; margin:50px auto; overflow:hidden;  }
.clear{ zoom:1; }
.clear:after{ content:""; display:block; clear:both; }
ul{ position:absolute; left:0px; height:0px; }
li{ list-style-type:none; width:150px; height:100px; margin:10px 0 10px 10px; float:left; border:1px solid #000; }
img{ width:100%; height:100%; }
</style>
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementsByClassName("div1")[0];
	var oUl=document.getElementsByTagName("ul")[0];
	var aLi=oUl.getElementsByTagName("li");
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=oUl.offsetWidth*2;
	startMove(oUl);
}
function startMove(obj){
	clearInterval(obj.timer);
	obj.timer=setInterval(function(){
		var iSpeed=4;
		var iCur=obj.offsetLeft;
		obj.style.left=iCur+iSpeed+"px";		

			if(obj.offsetLeft<-obj.offsetWidth/2){
				obj.style.left=-10+"px";
			} else if(obj.offsetLeft>0){
				obj.style.left=10-obj.offsetWidth/2+"px";
			}
			
		

	},30)
}


</script>
</head>
<body>
	<div class="div1 clear">
		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>						
		</ul>
	</div>
</body>
</html>
