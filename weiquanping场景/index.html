<script type="text/javascript">
	$(function(){
        $("#playbox").addClass("btn_music");
        $("#playbox").click(function(){
        	if ($("#playbox").hasClass("btn_music")) {
        		var mp3=$("#mp3");
        		console.log(mp3);
        		$("#mp3")[0].play();
        		$("#playbox").addClass("btn_musicplay").removeClass("btn_music");
        	}else{
        		$("#mp3")[0].pause();
        		$("#playbox").addClass("btn_music").removeClass("btn_musicplay");
        	}
        });
	});
</script>
	 <script> 
		var mySwiper2 = new Swiper('.slide-2',{
			direction : 'horizontal',

		var mySwiper3 = new Swiper('.slide-3',{

		})
		var mySwiper4 = new Swiper('.slide-4',{
			direction : 'horizontal',
			// pagination: '.swiper-pagination',
			// effect : 'flip',
		})
	  
			scaleW=window.innerWidth/320;
			scaleH=window.innerHeight/480;
			var resizes = document.querySelectorAll('.resize');
			          for (var j=0; j<resizes.length; j++) {
			           resizes[j].style.width=parseInt(resizes[j].style.width)*scaleW+'px';
					   resizes[j].style.height=parseInt(resizes[j].style.height)*scaleH+'px';
					   resizes[j].style.top=parseInt(resizes[j].style.top)*scaleH+'px';
					   resizes[j].style.left=parseInt(resizes[j].style.left)*scaleW+'px'; 
			          }  //设置


		  var mySwiper = new Swiper ('.swiper-container', {
			  direction: 'vertical',
			  effect : 'fade',//切换效果cube，coverflow。，flip
			  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  }, 
			  onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  } 
		  })        
	</script>
