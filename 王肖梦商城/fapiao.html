<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	     <link rel="stylesheet" type="text/css" href="css/fapiao.css"/>
	</head>
	<body>
		<div class="title">
			<a class="fapiao-back"><img src="img/sort/back.png"/></a>
			<h2>发票信息</h2>
		</div>
		<ul>
			<li>
				<p>发票信息</p>
				<p class="check ischeck-fapiao">需要发票</p>
				<p class="uncheck ischeck-fapiao">暂不需要发票</p>
			</li>
			
			<li><p>发票类型</p>
				<p class="check ischeck-type">普通纸质发票</p>
			</li>
			<li>
				<p>发票抬头</p>
				<div  class="ischeck-title">
				<p class="title-check"></p>
				</div>
				<span>个人</span> <br />
				<div  class="ischeck-title">
					<p class="title-uncheck"></p>
				</div>
				<span>单位</span>
				<input type="text" placeholder="请输入单位名称" class="wirte-danwei"/>
			</li>
			<li>
				<p>发票内容</p>
				<h3>选择项目:</h3>
				<p  class="cont-check check ">明细</p>
				<p  class="cont-check uncheck ">酒</p>
				<p>有店铺决定,发票由店铺开具并寄出.</p>
			</li>
		</ul>
		<div class="bottom">
    	      <a>确定</a>
       </div>
	</body>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/fapiao.js"></script>
</html>
