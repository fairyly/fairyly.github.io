<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/change-tele.css" />
	     <link rel="stylesheet" type="text/css" href="css/test-telephone.css"/>
	</head>

	<body>
		<div class="title">
			<a href="test-telephone.html"><img src="img/sort/back.png" /></a>
			<h2>更换绑定手机</h2>
			<span>关闭</span>
		</div>
		<div class="content">
			<div class="top">
				<div class="left">
					<p>1</p>
					<span>验证已绑定手机</span>
				</div>
				<img src="img/line.png" class="line" />
				<div class="right">
					<p>2</p>
					<span>验证新手机</span>
				</div>
			</div>
			<div class="old-wrap">
				<div class="middle">
					<p>已验证手机号码:</p><span>183****1350</span></div>
				<div class="test-num">
					<p>验证码:</p>
					<input type="text" placeholder="请输入验证码" />
					<p class="tel-last-time hidden">
						<span>10秒</span><span>重新获取</span>
					</p>
					<div class="get-test-num show">
						<span>获取验证码</span>
					</div>
				</div>
			
			<div class="next-step">
				<span class="next">下一步</span>
			</div>
		</div>
		
		<div class="new-wrap">
			<p class="tishi">验证手机号，您可以用手机号登录国美平台，还可以在第一时间获得我们的短信通知,便于您及时获知订单状态。</p>
			<div class="tele-num">
				<p>手机号码:</p>
				<input type="text" placeholder="请输入手机号" />
				<p class="last-time hidden">
					<span>10秒</span><span>重新获取</span>
				</p>
				<div class="get-testNum show">
					<span>获取验证码</span>
				</div>
			</div>
			<div class="test-respon">
				<p>验证码:</p>
				<input type="text" placeholder="请输入验证码" />
			</div>
			<a class="tijiao">提交</a>
		</div>
	</div>
	</body>
	<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
